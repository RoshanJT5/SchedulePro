<div class="max-w-4xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-secondary-900">Create a New Timetable</h1>
        <p class="mt-1 text-secondary-500">Follow the steps below to generate your new schedule.</p>
    </div>

    <div class="flex justify-center items-center gap-4 sm:gap-8 mb-8">
        <div id="step-1-indicator" class="flex items-center gap-2">
            <span
                class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-600 text-white font-bold">1</span>
            <span class="hidden sm:block font-semibold text-blue-600">Setup Schedule</span>
        </div>
        <div class="flex-1 h-px bg-gray-200"></div>
        <div id="step-2-indicator" class="flex items-center gap-2">
            <span
                class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-500 font-bold">2</span>
            <span class="hidden sm:block font-semibold text-gray-500">Add Subjects</span>
        </div>
    </div>

    <div id="step-1-form" class="bg-white rounded-lg shadow-sm p-6 sm:p-8 border border-secondary-200">
        <form class="space-y-6">
            <h3 class="text-xl font-medium leading-6 text-secondary-900">Schedule Structure</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-secondary-700" for="num-periods">Periods per
                        Day</label>
                    <input
                        class="mt-1 block w-full rounded-md border-secondary-200 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                        id="num-periods" name="num-periods" type="number" value="8" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-secondary-700" for="period-duration">Period Duration
                        (minutes)</label>
                    <input
                        class="mt-1 block w-full rounded-md border-secondary-200 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
                        id="period-duration" name="period-duration" type="number" value="45" />
                </div>
            </div>

            <div class="space-y-4 pt-4 border-t">
                <h4 class="text-base font-medium text-secondary-900">Breaks</h4>
                <div id="breaks-list" class="space-y-3">
                </div>
                <button type="button" id="add-break-btn"
                    class="inline-flex items-center gap-2 text-sm font-medium text-blue-600 hover:text-blue-700 transition">
                    <span class="material-symbols-outlined text-base">add_circle_outline</span>
                    Add a break
                </button>
            </div>


            <div class="pt-6 flex justify-end gap-3">
                <a href="#timetables-list"
                    class="px-5 py-2.5 bg-secondary-100 text-secondary-700 rounded-md shadow-sm text-sm font-medium hover:bg-secondary-200">Cancel</a>
                <button type="button" id="next-step-btn"
                    class="inline-flex items-center gap-2 px-5 py-2.5 bg-blue-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-blue-700">
                    <span>Next: Add Subjects</span>
                    <span class="material-symbols-outlined text-base">arrow_forward</span>
                </button>
            </div>
        </form>
    </div>

    <div id="step-2-form" class="bg-white rounded-lg shadow-sm p-6 sm:p-8 border border-secondary-200 hidden">
        <form class="space-y-6">
            <h3 class="text-xl font-medium leading-6 text-secondary-900">Subjects & Hours</h3>
            <div id="subject-list" class="space-y-4">
            </div>
            <button type="button" id="add-subject-btn"
                class="inline-flex items-center gap-2 text-sm font-medium text-blue-600 hover:text-blue-700 transition">
                <span class="material-symbols-outlined text-base">add_circle_outline</span>
                Add another subject
            </button>
            <div class="pt-6 flex justify-between items-center gap-3">
                <button type="button" id="prev-step-btn"
                    class="inline-flex items-center gap-2 px-5 py-2.5 bg-secondary-100 text-secondary-700 rounded-md shadow-sm text-sm font-medium hover:bg-secondary-200">
                    <span class="material-symbols-outlined text-base">arrow_back</span>
                    <span>Back</span>
                </button>
                <a href="#timetable"
                    class="inline-flex items-center gap-2 px-5 py-2.5 bg-green-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-green-700">
                    <span class="material-symbols-outlined text-base">calendar_month</span>
                    Generate Timetable
                </a>
            </div>
        </form>
    </div>
</div>
