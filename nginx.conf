# Nginx Configuration for AI Timetable Generator
# Place this in: /etc/nginx/sites-available/ai-timetable
# Then symlink to sites-enabled: ln -s /etc/nginx/sites-available/ai-timetable /etc/nginx/sites-enabled/

upstream ai_timetable_app {
    # Gunicorn backend servers
    server 127.0.0.1:5000 fail_timeout=0;
    
    # For multiple Gunicorn instances (load balancing):
    # server 127.0.0.1:5000 weight=1 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:5001 weight=1 max_fails=3 fail_timeout=30s;
    
    # Connection pooling
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # HSTS (optional but recommended)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/ai-timetable-access.log combined;
    error_log /var/log/nginx/ai-timetable-error.log warn;
    
    # Max upload size (for CSV/Excel imports)
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;
    send_timeout 90s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Static files (if you have any)
    location /static/ {
        alias /var/www/ai-timetable-generator/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/ai-timetable-generator/static/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/ai-timetable-generator/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # Main application
    location / {
        # Proxy headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Disable buffering for SSE/streaming responses
        proxy_buffering off;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass to Gunicorn
        proxy_pass http://ai_timetable_app;
        proxy_redirect off;
        
        # Connection pooling
        proxy_set_header Connection "";
    }
    
    # Health check endpoint (optional)
    location /health {
        access_log off;
        proxy_pass http://ai_timetable_app/health;
    }
}

