worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    # multi_accept on;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Upstream Definitions
    ##
    # Main Flask Application (Gunicorn)
    upstream flask_app {
        server 127.0.0.1:5000 fail_timeout=0;
    }

    # FastAPI Microservice (Uvicorn)
    upstream fastapi_app {
        server 127.0.0.1:8000 fail_timeout=0;
    }

    ##
    # Server Configuration
    ##
    server {
        listen 80;
        server_name localhost; # Replace with your domain in production

        root c:/Users/Roshan Talreja/Desktop/SIH project/N-TT-SIH-main; # Absolute path to project root

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # 1. Static Files
        location /static/ {
            alias c:/Users/Roshan Talreja/Desktop/SIH project/N-TT-SIH-main/static/;
            try_files $uri =404;
            
            # Cache Control
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        # 2. Hashed Assets (Long-lived cache)
        # Matches files like style.123456.css or script.abcdef.js
        location ~* ^/static/.*\.[0-9a-f]{8,}\.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            alias c:/Users/Roshan Talreja/Desktop/SIH project/N-TT-SIH-main/static/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # 3. API Microservice (FastAPI)
        location /api/ {
            proxy_pass http://fastapi_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (for FastAPI/Uvicorn)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 4. Main Application (Flask)
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long running requests
            proxy_read_timeout 120s;
            proxy_connect_timeout 120s;
        }
    }
}
