<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Login - Plansphere.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root[data-theme="dark"] {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --bg-gradient: linear-gradient(135deg, #0a0a0f 0%, #13131a 100%);
            --card-bg: rgba(26, 26, 35, 0.95);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --input-bg: rgba(15, 15, 25, 0.8);
            --input-border: rgba(99, 102, 241, 0.2);
        }

        :root[data-theme="light"] {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #ffffff 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --input-bg: #f8fafc;
            --input-border: rgba(99, 102, 241, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }

            50% {
                box-shadow: 0 0 0 20px rgba(99, 102, 241, 0);
            }
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(99, 102, 241, 0.2);
            max-width: 450px;
            width: 100%;
            margin: 1rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease;
        }

        .card-body {
            padding: 3rem 2.5rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            animation: pulse 2s infinite;
        }

        .logo-icon i {
            font-size: 3rem;
            color: white;
        }

        h2 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.7rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .input-group-text {
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 0.9rem 1.2rem;
            transition: all 0.3s ease;
        }

        .input-group-text i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        .form-control {
            border: 2px solid var(--input-border);
            border-left: none;
            border-radius: 0 12px 12px 0;
            padding: 0.9rem 1.2rem;
            font-weight: 500;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.3rem rgba(99, 102, 241, 0.15);
            background: var(--input-bg);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--primary);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .divider {
            margin: 2.5rem 0;
            border-top: 1px solid var(--input-border);
            position: relative;
        }

        .divider::before {
            content: 'OR';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 0 1.5rem;
            color: var(--text-secondary);
            font-weight: 700;
            font-size: 0.9rem;
            font-family: 'Rajdhani', sans-serif;
        }

        .default-credentials {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--input-border);
        }

        .default-credentials strong {
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
        }

        .default-credentials code {
            background: var(--input-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: var(--primary);
            font-weight: 600;
            border: 1px solid var(--input-border);
            font-size: 1rem;
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: var(--secondary);
            transform: translateX(5px);
            display: inline-block;
        }

        .alert {
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border: none;
            animation: fadeInUp 0.4s ease;
        }

        /* Responsive */
        @media (max-width: 767px) {
            .card-body {
                padding: 2rem 1.5rem;
            }

            .logo-icon {
                width: 75px;
                height: 75px;
            }

            .logo-icon i {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.7rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-body">
                        <div class="logo-container">
                            <div class="logo-icon">
                                <i class="bi bi-calendar-week"></i>
                            </div>
                            <h2>Welcome Back</h2>
                            <p class="subtitle">Plansphere.ai</p>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
                            role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="POST" action="/login">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" name="username"
                                        placeholder="Enter your username" required autofocus>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Enter your password" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
                                </button>
                            </div>
                        </form>

                        <hr class="divider">

                        <div class="default-credentials">
                            <small>
                                <strong>Default Admin:</strong><br>
                                <code>admin</code> / <code>admin123</code>
                            </small>
                        </div>

                        <div class="register-link">
                            <a href="/register">
                                <i class="bi bi-person-plus me-1"></i> Create New Account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>

</html>
